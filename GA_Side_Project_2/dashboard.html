<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/slideshow.css">
	<script type="text/javascript" src="js/application.js"></script>
	<script type="text/javascript" src="js/slideshow.js"></script>
	<title>Main Dashboard</title>
</head>
<body>
	<header>
		<div id="companylogo"><img src="img/kippsterlogowhite.png" id="fixed_height"></div>
		<nav>
			<ol>
				<li class="mainNav">About Us</li>
				<li class="mainNav">Newsletter</li>
				<li class="mainNav">Events</li>
				<li class="mainNav" id="right_margin">Contact Us</li>
			</ol>
		</nav>
	</header>
	<div class="mainContainer">
		<div id="thumbs">
			<div class="thumb" onclick="changePicture(0)"><img src="img/thumb_0.jpg"></div>
			<div class="thumb" onclick="changePicture(1)"><img src="img/thumb_1.jpg"></div>
			<div class="thumb" onclick="changePicture(2)"><img src="img/thumb_2.jpg"></div>
			<div class="thumb" onclick="changePicture(3)"><img src="img/thumb_3.jpg"></div>
			<div class="thumb" onclick="changePicture(4)"><img src="img/thumb_4.jpg"></div>
		</div>
		<div id="mainImageContainer">
			<img id="mainImage" src="img/thumb_0.jpg" />
		</div>
		<div id="controls">
			<span id="prevButton" onclick="prevImage()" class="button"><</span>
			<span id="nextButton" onclick="nextImage()" class="button">></span>
		</div>
	</div>
</body>
</html>
